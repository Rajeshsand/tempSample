<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Noise Remover</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        p {
            margin-bottom: 30px;
            color: #555;
        }
        .upload-area {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .upload-area:hover {
            background-color: #f0f8ff;
            border-color: #0056b3;
        }
        .upload-area-icon {
            font-size: 50px;
            color: #007bff;
        }
        .upload-area-text {
            margin-top: 15px;
            font-size: 1.1em;
            color: #333;
        }
        .file-input {
            display: none;
        }
        .file-info {
            margin-top: 20px;
            text-align: left;
            font-size: 0.9em;
            color: #555;
        }
        #fileName {
            font-weight: bold;
        }
        #fileSize {
            font-weight: bold;
        }
        .processing-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            display: none; /* Hidden by default */
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }
        .processing-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Background Noise Remover</h1>
        <p>Select an audio or video file to upload and clean. This is a UI demonstration only.</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-area-icon">üìÅ</div>
            <div class="upload-area-text">Click to browse or drag & drop a file</div>
        </div>
        <input type="file" id="fileInput" class="file-input" accept="audio/*,video/*">

        <div class="file-info" id="fileInfo" style="display: none;">
            <strong>Selected File:</strong>
            <div>Name: <span id="fileName"></span></div>
            <div>Size: <span id="fileSize"></span></div>
        </div>

        <button class="processing-btn" id="processingBtn">Process File (Demonstration)</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processingBtn = document.getElementById('processingBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.style.backgroundColor = '#f0f8ff';
            uploadArea.style.borderColor = '#0056b3';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = 'transparent';
            uploadArea.style.borderColor = '#007bff';
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.style.backgroundColor = 'transparent';
            uploadArea.style.borderColor = '#007bff';
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFileSelect(fileInput.files[0]);
            }
        });

        function handleFileSelect(file) {
            fileName.textContent = file.name;
            fileSize.textContent = `${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            processingBtn.style.display = 'block';
        }

        processingBtn.addEventListener('click', () => {
            if (fileInput.files.length > 0) {
                alert('This is a demonstration only. In a real application, the file would now be uploaded to a server for processing.');
            } else {
                alert('Please select a file first.');
            }
        });
    </script>

</body>
</html>
